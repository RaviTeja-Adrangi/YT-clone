<!DOCTYPE html>
<html>
  <head>
    <title>
      position practice
    </title>
  </head>
  <body style="padding-top:60px;
  height:3000px;
  padding-left:85px;">


    <div style="background-color:black;
    color:white;
    position:fixed;
    top:0;
    bottom:0;
    left:0;
    right:0;
    height:50px;">
      Header
    </div>

    <div style="position:fixed;
    background-color:green;
    color:white;
    top:55px;
    bottom:0;
    left:0;
    right:0;
    width:75px;">
      side bar
      <div style="background-color:red;
    color:white;
    position:absolute;
    top:0;
    right:0;">
      X
    </div>
    </div>

    <div style="background-color:red;
    color:white;
    position:absolute;
    ">
      absolute
    </div>
    <div style="background-color:lightblue;
    width:300px;
    height:200px;
    ">
      div-1
    </div>
    <div style="background-color:lightpink;
    width:300px;
    height:200px;
    position:relative;
    ">
      div-2
      <div style="background-color:black;
    color:white;
    position:absolute;
    right:10px;
    bottom:10px;
   
    right:0;">
      5:00
    </div>
    </div>
  </body>

</html>
